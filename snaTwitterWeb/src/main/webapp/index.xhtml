<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/paginas/template/main.xhtml">
	<ui:define name="content">
			Seja Bem Vindo!
		<h:form id="form">
			<p:fieldset legend="Filtros" style="width: 800px">
				<h:panelGrid columns="1">
					<h:panelGrid columns="3">
						<p:outputLabel value="ScreenName" for="screenName" />
						<p:inputText id="screenName"
							value="#{pesquisaController.screenName}" />
						<p:commandButton value="Adicionar"
							actionListener="#{pesquisaController.adicionar}" update=":form">
							<f:param name="action" value="screenName" />
						</p:commandButton>
					</h:panelGrid>

					<p:dataGrid id="dataGridScreenName" var="screenName"
						emptyMessage="" value="#{pesquisaController.screenNames}"
						columns="5">
						<h:panelGrid columns="2">
							<h:outputText value="#{screenName}" />

							<p:commandButton actionListener="#{pesquisaController.remover}"
								update=":form:dataGridScreenName" icon="ui-icon-close" value="">
								<f:param name="action" value="screenName" />
								<f:param name="valor" value="#{screenName}" />
							</p:commandButton>
						</h:panelGrid>
					</p:dataGrid>

					<h:panelGrid columns="3">
						<p:outputLabel value="Biografia" for="biografia" />
						<p:inputText id="biografia"
							value="#{pesquisaController.biografia}" />
						<p:commandButton value="Adicionar"
							actionListener="#{pesquisaController.adicionar}" update=":form">
							<f:param name="action" value="biografia" />
						</p:commandButton>
					</h:panelGrid>

					<p:dataGrid id="dataGridBiografia" var="biografia" emptyMessage=""
						value="#{pesquisaController.biografias}" columns="5">
						<h:panelGrid columns="2">
							<h:outputText value="#{biografia}" />

							<p:commandButton actionListener="#{pesquisaController.remover}"
								update=":form:dataGridBiografia" icon="ui-icon-close" value="">
								<f:param name="action" value="biografia" />
								<f:param name="valor" value="#{biografia}" />
							</p:commandButton>
						</h:panelGrid>
					</p:dataGrid>

					<h:panelGrid columns="3">
						<p:outputLabel value="Localização" for="localizacao" />
						<p:inputText id="localizacao"
							value="#{pesquisaController.localizacao}" />
						<p:commandButton value="Adicionar"
							actionListener="#{pesquisaController.adicionar}" update=":form">
							<f:param name="action" value="localizacao" />
						</p:commandButton>
					</h:panelGrid>

					<p:dataGrid id="dataGridLocalizacao" var="localizacao"
						emptyMessage="" value="#{pesquisaController.localizacoes}"
						columns="5">
						<h:panelGrid columns="2">
							<h:outputText value="#{localizacao}" />

							<p:commandButton actionListener="#{pesquisaController.remover}"
								update=":form:dataGridLocalizacao" icon="ui-icon-close" value="">
								<f:param name="action" value="localizacao" />
								<f:param name="valor" value="#{localizacao}" />
							</p:commandButton>
						</h:panelGrid>
					</p:dataGrid>

					<h:panelGrid columns="3">
						<p:outputLabel value="Termos" for="termos" />
						<p:inputText id="termos" value="#{pesquisaController.termo}" />
						<p:commandButton value="Adicionar"
							actionListener="#{pesquisaController.adicionar}" update=":form">
							<f:param name="action" value="termo" />
						</p:commandButton>
					</h:panelGrid>

					<p:dataGrid id="dataGridTermo" var="termo" emptyMessage=""
						value="#{pesquisaController.termos}" columns="5">
						<h:panelGrid columns="2">
							<h:outputText value="#{termo}" />

							<p:commandButton actionListener="#{pesquisaController.remover}"
								update=":form:dataGridTermo" icon="ui-icon-close" value="">
								<f:param name="action" value="termo" />
								<f:param name="valor" value="#{termo}" />
							</p:commandButton>
						</h:panelGrid>
					</p:dataGrid>

					<h:panelGrid columns="5">
						<p:outputLabel value="Data Inicio" for="dataIni" />
						<p:calendar id="dataIni" value="#{pesquisaController.dataInicio}"
							showOn="button" />
						<h:outputText value=" à " />
						<p:outputLabel value="Data Fim" for="dataFim" />
						<p:calendar id="dataFim" value="#{pesquisaController.dataFim}"
							showOn="button" />
					</h:panelGrid>

					<p:fieldset legend="Confirguações do Grafo:">
						<h:panelGrid columns="6">
							<p:outputLabel value="Grau" for="grau" />
							<p:selectBooleanCheckbox id="grau"
								value="#{pesquisaController.grau}" />
							<p:tooltip for="grau" value="Calcula Grau, Grau de Entrada e Grau de Saida" />

							<p:outputLabel value="Centralidade" for="centralidade" />
							<p:selectBooleanCheckbox id="centralidade"
								value="#{pesquisaController.centralidade}" />
							<p:tooltip for="centralidade" value="Calcula Closeness, Betwenness e Eccentry" />

							<p:outputLabel value="PageRank" for="pagerank" />
							<p:selectBooleanCheckbox id="pagerank"
								value="#{pesquisaController.pageRank}" />
							<p:tooltip for="pagerank" value="Calcula o PageRank" />

							<p:outputLabel value="Direcionado" for="direcionado" />
							<p:selectBooleanCheckbox id="direcionado"
								value="#{pesquisaController.direcionado}" />
							<p:tooltip for="direcionado" value="Torna o Grafo Direcionado" />
							
							<p:outputLabel value="Modularidade" for="modularidade" />
							<p:selectBooleanCheckbox id="modularidade"
								value="#{pesquisaController.modularity}" />
							<p:tooltip for="modularidade" value="Calcula a Modularidade" />
							
							<p:outputLabel value="Rank By Color" for="rankByColor" />
							<p:selectOneMenu id="rankByColor"
								value="#{pesquisaController.tipoRankColor}">
								<f:selectItem itemLabel="Select One" itemValue="" />	
								<f:selectItems value="#{pesquisaController.selectRankByColor}" />
							</p:selectOneMenu>
							<p:tooltip for="rankByColor" value="Faz o Particinamento do Grafo" />
							
							<p:outputLabel value="Rank By Size" for="rankBySize" />
							<p:selectOneMenu id="rankBySize"
								value="#{pesquisaController.tipoRankSize}">
								<f:selectItem itemLabel="Select One" itemValue="" />	
								<f:selectItems value="#{pesquisaController.selectRankBySize}" />
							</p:selectOneMenu>
							<p:tooltip for="rankBySize" value="Faz a Classificação dos Nós" />
							
							<p:outputLabel value="Distribuicao" for="distribuicao" />
							<p:selectOneMenu id="distribuicao"
								value="#{pesquisaController.tipoDistribuicao}">
								<f:selectItem itemLabel="Select One" itemValue="" />	
								<f:selectItems value="#{pesquisaController.selectDistribuicao}" />
							</p:selectOneMenu>
							<p:tooltip for="distribuicao" value="Faz a Distribuição dos Nós" />
						</h:panelGrid>
					</p:fieldset>
				</h:panelGrid>

				<p:commandButton value="Buscar"
					title="Pesquisa na Base de dados os resultados correspondentes ao filtro"
					action="#{pesquisaController.buscar}" style="float: right;"
					ajax="false" />
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
